<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اسکن بارکد</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; }
    #reader { width: 300px; height: 300px; }
  </style>
</head>
<body>
  <div id="reader"></div>
  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function goToMainSite() {
      window.location.href = "https://new1.tarhimcode.ir/";
    }

    if (!isMobile()) {
      alert("این قابلیت فقط در موبایل فعال است.");
      goToMainSite();
    } else {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 280, height: 280 }, aspectRatio: undefined },
        (decodedText, decodedResult) => {
          html5QrCode.stop().then(() => {
            window.location.href = decodedText;
          });
        },
        (errorMessage) => {
          console.warn("اسکن ناموفق:", errorMessage);
        }
      ).catch((err) => {
        console.error("خطا در شروع اسکنر:", err);
        alert("فعال‌سازی دوربین امکان‌پذیر نیست. لطفاً مطمئن شوید که دسترسی به دوربین را مجاز کرده‌اید.");
        goToMainSite();
      });
    }
  </script>
</body>
</html>
