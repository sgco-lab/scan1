<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اسکن بارکد</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; }
    #reader { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="reader"></div>
  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function goBackAfterScan() {
      if (document.referrer) {
        window.location.href = document.referrer;
      } else {
        history.back();
      }
    }

    if (!isMobile()) {
      alert("این قابلیت فقط در موبایل فعال است.");
    } else {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          alert(`نتیجه اسکن: ${decodedText}`);
          html5QrCode.stop().then(goBackAfterScan);
        },
        (errorMessage) => {
          // خطاهای موقتی نادیده گرفته می‌شوند
        }
      ).catch((err) => {
        console.error("خطا در شروع اسکنر:", err);
      });
    }
  </script>
</body>
</html>
